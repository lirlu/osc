<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>小区活动</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/activity.css" />
	<style>
		.content {padding-top: 0;margin-top: 0;}
		.clearfix { clear: both; }
		.gap { width: 100%; height: 10px; display: block; clear: both; background-color: #EFEFEF; }
	</style>
</head>
<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-activity"></section>
		</div>
	</div>
	
	<script type="text/html" id="tpl-activity">
		{{each list as item}}
		<div class="activity" data-id="{{item.id}}">
			<div class="acti">
				<div class="portrait">
					<img src="{{item.userinfo.img | avatar}}" />
				</div>
				<div class="portrait1">
					{{item.userinfo.nickname || item.userinfo.account}}
					<span class="address">{{item.addr}}</span>
					<p>发布时间 {{item.add_time}}</p>
				</div>
			</div>
			<ul>
				<li>{{item.title}}</li>
			</ul>
			<div class="actity">
				{{each item.img.split(',') as thumb index}}
				<div class="activity-img">
					<img src="{{thumb | image}}" />
				</div>
				{{/each}}
			</div>
		</div>
		<div class="gap"></div>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="activity.list.scroll.js"></script>
</body>
</html>
