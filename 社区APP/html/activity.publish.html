<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>小区活动</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/mui.picker.all.css" />
	<style>
		ul:after{position: initial !important;}
		input[type=text] {
			padding-left: 0;
		}
		.pad-h { padding-left: 18px; padding-right: 18px; }
		.pad-sm { padding: 5px; display: block; }
		div.white {background-color: #fff;}
		.image-evidence {
			margin-top: 10px;
			min-height: 100px;
			display: block;
			background-color: #FFFFFF;
		}
		.image-evidence img {
			padding: 10px;
			width: 100%;
			height: auto;
		}
		.image-evidence .mui-icon {
			width: 25px;
			height: 25px;
			font-weight: bold;
			position: absolute;
			top: 0px;
			right: 0px;
		}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">小区活动</h1>
	</header>
	<div class="content">
		<div class="pad-sm"></div>
		<div class="mui-input-row white">
			<label>活动标题：</label>
			<input type="text" class="mui-input-clear" id="title" placeholder="请输入活动标题">
		</div>
		
		<div class="pad-sm"></div>
		<div class="mui-input-row white">
			<label>活动日期：</label>
			<input type="date" class="mui-input-clear" id="act_day" placeholder="请输入活动时间">
		</div>
		
		<div class="pad-sm"></div>
		<div class="mui-input-row white">
			<label>开始时间：</label>
			<input type="text" class="mui-input-clear" id="act_time" placeholder="请输入活动时间" readonly="readonly">
		</div>

		<div class="pad-sm"></div>
		<div class="mui-input-row white">
			<label>活动地点：</label>
			<input type="text" class="mui-input-clear" id="addr" placeholder="请输入活动地点">
		</div>
		
		<div class="mui-input-row">
			<label>活动内容：</label>
		</div>
		<div class="mui-input-row">
			<textarea placeholder="请输入活动内容" rows="3" id="content"></textarea>
		</div>
		
		<div class="pad-sm"></div>
		<div class="pad-h">商品图片<span class="mui-icon mui-icon-plusempty mui-pull-right"></span></div>
		<div class="mui-row image-evidence">
		</div>
		
		<div class="bottom">
			<button class="tbn btn-submit">提交</button>
		</div>
		
		<div class="pad-sm"></div>
		<div class="pad-sm"></div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/mui.picker.min.js"></script>
    <script type="text/javascript" src="../js/mui.poppicker.js"></script>
	<script type="text/javascript" src="activity.publish.js"></script>
</body>
</html>
