<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>编辑地址</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
	<style>
		.input-div:last-child input {
			width: 60%;
		}
		.input-div>input {
			width: 75%;
			float: left;
		}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-icon mui-action-back mui-icon-arrowleft"></a>
		<h1 class="title">编辑地址</h1>
	</header>
	<div class="content">
		<form>
			<div class="input-div">
				<span class="block">姓名：</span>
				<input type="text" placeholder="请输入姓名" />
			</div>
			<div class="input-div">
				<span class="block">电话：</span>
				<input type="number" placeholder="请输入电话号码" />
			</div>
			<div class="input-div">
				<span class="block">地址：</span>
				<span class="deji">请选择地址<i></i></span>
			</div>
			<div class="input-div">
				<span class="block">详细地址：</span>
				<input type="text" placeholder="请输入详细地址" />
			</div>
		</form>
		<div class="bottom">
			<button class="tbn">保存地址</button>
		</div>
	</div>
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="address.js"></script>
</body>
</html>
