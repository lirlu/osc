<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>首页</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/appraise.css" />
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-icon mui-action-back mui-icon-arrowleft"></a>
		<h1 class="title">全部评价</h1>
	</header>
	<div class="content">
		<ul id="pnl-appraise"></ul>
	</div>
	
	<!-- 评价内容模板 开始 -->
	<script type="text/html" id="tpl-appraise">
		<div class="shop-empty-line" style="margin-top: 50px;"></div>
		{{each list as item}}
		<li>
			<div class="nickname">
				<img src="../img/touxiang.png" />
				<span>左右倒影</span>
			</div>
			<div class="appraise">
				店已经收藏了很久了，不过第一次下手。应该说是还不错。第二次来买了，货比我想象中要好！老板人表扬下。
				<p>2015-12-22 口味：巧克力味</p>
			</div>
		</li>
		{{/each}}
	</script>
	<!-- 评价内容模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="all.appraise.js"></script>
</body>
</html>
