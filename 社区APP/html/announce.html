<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我要发布</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
	<style>
		select {background-color: transparent;}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-icon mui-action-back mui-icon-arrowleft">

		</a>
		<h1 class="title">我要发布</h1>
	</header>
	<div class="content">
		<div class="mui-input-row">
			<label>出发日期：</label>
			<input type="date" class="mui-input-clear" name="day" placeholder="请选择出发日期">
		</div>
		<div class="mui-input-row">
			<label>出发时间：</label>
			<input type="time" class="mui-input-clear" name="time" placeholder="请选择出发时间">
		</div>
		<div class="mui-input-row">
			<label>可带几人：</label>
			<select name="num">
				<option value="1" selected="selected">1人</option>
				<option value="2">2人</option>
				<option value="3">3人</option>
				<option value="4">4人</option>
				<option value="5">5人</option>
				<option value="6">6人</option>
				<option value="7">7人</option>
				<option value="8">8人</option>
				<option value="9">9人</option>
				<option value="10">10人</option>
				<option value="11">11人</option>
				<option value="12">12人</option>
				<option value="13">13人</option>
				<option value="14">14人</option>
				<option value="15">15人</option>
				<option value="16">16人</option>
				<option value="17">17人</option>
				<option value="18">18人</option>
				<option value="19">19人</option>
				<option value="20">20人</option>
			</select>
		</div>
		<div class="mui-input-row">
			<label>出发地：</label>
			<input type="text" class="mui-input-clear" name="from" placeholder="请输入出发地点">
		</div>
		<div class="mui-input-row">
			<label>目的地：</label>
			<input type="text" class="mui-input-clear" name="to" placeholder="请输入到达地点">
		</div>
		<div class="mui-input-row">
			<label>联系电话：</label>
			<input type="number" class="mui-input-clear" name="mobile" placeholder="请输入联系电话">
		</div>
		<div class="mui-input-row">
			<label>标题内容：</label>
			<input type="text" class="mui-input-clear" name="title" placeholder="请输入标题内容">
		</div>
		<div class="mui-input-row">
			<label>你的身份：</label>
			<select name="type">
				<option value="1">车主</option>
				<option value="2">乘客</option>
			</select>
		</div>
		<div class="bottom">
			<button class="tbn btn-submit">发布</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="announce.js" ></script>
</body>
</html>
