<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我要发布</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/purse.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-icon mui-action-back mui-icon-arrowleft">

			</a>
			<h1 class="title">我要发布</h1>
		</header>
		<div class="content">
			<form>
				<div class="input-div">
					<span class="block">出发时间：</span>
					<input type="text" placeholder="请选择出发时间" />
				</div>
				<div class="input-div">
					<span class="block">可带几人：</span>
					<input type="text" placeholder="请输入可带的人数" />
				</div>
				<div class="input-div">
					<span class="block">出发地：</span>
					<input type="text" placeholder="请输入出发地点" />
				</div>
				<div class="input-div">
					<span class="block">目的地：</span>
					<input type="text" placeholder="请输入到达地点" />
				</div>
				<div class="input-div">
					<span class="block">联系电话：</span>
					<input type="text" placeholder="请输入联系电话" />
				</div>
				<div class="input-div">
					<span class="block">标题内容：</span>
					<input type="text" placeholder="请输入标题内容" />
				</div>
			</form>
			<div class="bottom">
				<button class="tbn">发布</button>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			$(window).resize(function() {
				windowChange();
			})

			function windowChange() {
				var myDataL = $(".input-div").length;
				var winWidth = $(window).width();
				var lDiv = "";
				for (i = 0; i < myDataL; i++) {
					lDiv = $(".input-div").eq(i).children(".block").width() + 15;
					$(".input-div").eq(i).children("input").width(winWidth - lDiv);
				}
			}
			windowChange();
		});
	</script>

</html>
