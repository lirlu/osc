<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>公告</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/announcement.css" />
	<style>
		.input-row {
			margin-top: 50px;
			width: 100%;
		}
		.input-row>input {
			width: 70%;
			float: left;
			border-radius: 0;
			height: 40px;
			line-height: 40px;
		}
		.input-row>button {
			width: 30%;
			float: left;
			border-radius: 0;
			margin-top: 1px;
			height: 38px;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-icon mui-action-back mui-icon-arrowleft"></a>
		<h1 class="title">公告</h1>
	</header>
	<div class="content">
		<ul id="pnl-notice">
		</ul>
		<ul id="pnl-comment">
		</ul>

		<div class="input-row">
			<input type="hidden" id="comment" placeholder="评论ID">
			<input type="hidden" id="uid" placeholder="被评论人">
				
			<input type="text" id="text" placeholder="评论公告">
			<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined btn-submit">评论</button>
		</div>
	</div>
	<!-- 公告详情模板 开始 -->
	<script type="text/html" id="tpl-notice">
		<li>
			<span class="block">{{notice_view.title}}</span>
			<p>
				<span class="quxiao mui-hidden">已取消</span>
				<span class="julitwo">{{notice_view.add_time}}</span>
				<span class="r_float btn-cmt-notice">{{total}} 回复</span>
			</p>
		</li>
		<li>
			<span class="gongao">公告</span>
			<span class="neirong">
				{{#notice_view.content}}
			</span>
			<br />
			<span class="neirong">
				小区是大家生活的家园，所有的居民群众都
				有责任和义务共同维护小区的安全！
			</span>
			<p class="admin">贡献者：{{userinfo.nickname || userinfo.account}}</p>
		</li>
	</script>
	<!-- 公告详情模板 结束 -->
	
	<!-- 评论列表 开始 -->
	<script type="text/html" id="tpl-comment">
		{{each noticeinfo as item}}
		<li>
			<div class="admin1">
				<div class="admin2">
					<img src="{{item.user.img | avatar}}">
				</div>
				<div class="admin3">
					<span class="col">{{item.user.nickname || item.user.account}}</span>
					<span class="col1 mui-hidden">评论地置</span>
					<span class="gongao shenf">{{item.content}}</span>
					<p>{{item.add_time}}</p>
				</div>
				<div class="admin4 mui-hidden">
					<span class="col1 gongao">1楼</span>
					<span class="hufi">
						<span><img src="../img/huifu.png"></span>
						<span>回复</span>
					</span>
				</div>
			</div>
		</li>
		{{/each}}
	</script>
	<!-- 评论列表 结束 -->	
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="announcement.js" ></script>
</body>
</html>
