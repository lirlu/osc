<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的评价</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/appraise.css" />
	<style>
		.second-div .btn{margin-top: -20px;}
		.gap { width: 100%; height: 10px; display: block; clear: both; background-color: #EFEFEF; }
	</style>
</head>
<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-order"></section>
		</div>
	</div>
	
	<!-- 已评价模板 开始 -->
	<script type="text/html" id="tpl-done">
		{{each list as order}}
		<div class="contol1 item">
			<ul class="apprase1 order" data-id="{{order.order_id}}" data-no="{{order.order_no}}">
				{{each order.goods_info as product}}
				<li class="product" data-order="{{product.order_id}}" data-product="{{product.goods_id}}">
					<span class="block">{{product.title}}</span>
					<span class="block col1">{{product.content}}</span>
					<span class="block">
						{{#product.star | rank}}
					</span>
					<span><p>已评价 {{product.add_time}}</p></span>
				</li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
	</script>
	<!-- 已评价模板 结束 -->
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="appraise.done.js" ></script>
</body>
</html>
