<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的评价</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/appraise.css" />
	<style>
		.second-div .btn{margin-top: -20px;}
		.gap { width: 100%; height: 10px; display: block; clear: both; background-color: #EFEFEF; }
	</style>
</head>
<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-order"></section>
		</div>
	</div>
	
	<!-- 未评价模板 开始 -->
	<script type="text/html" id="tpl-todo">		
		{{each list as order}}
		<div class="contol2 item">
			<ul class="apprase2 order" data-id="{{order.order_id}}" data-no="{{order.order_no}}">
				{{each order.goods_info as product}}
				<li class="product" data-shop="{{product.shop_id}}" data-product="{{product.goods_id}}">
					<div class="first-div">
						<img src="{{product.img | image}}" />
					</div>
					<div class="second-div">
						{{product.title}}
						<p>未评价</p>
						<span class="btn btn-odr-comment">评价</span>
					</div>
				</li>
				{{/each}}
			</ul>
		</div>
		<div class="gap"></div>
		{{/each}}
	</script>
	<!-- 未评价模板 结束 -->
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="appraise.todo.js" ></script>
</body>
</html>
