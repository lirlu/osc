<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>汽车服务</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		#pnl-shop .shop {border-bottom: 1px solid #DDDDDD;height: 75px;}
		#pnl-shop .shop:last-child {border-bottom: none;}
		.shop-l {width: 30%; display: inline-block;height: 65px;}
		.shop-r {width: 70%; display: inline-block;}
		.shop .mui-icon-arrowright { float: right; margin-top: -40px; }
	</style>
</head>

<body>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="mui-row">
				<div class="mui-col-xs-4">
					<section class=""></section>
				</div>
				<div class="mui-col-xs-8">
					<section class="mui-table-view mui-table-view-chevron" id="pnl-shop"></section>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/html" id="tpl-shop">
		{{each seller_list as value}}
		<div class="shop" data-shop="{{value.shop_id}}" data-name="{{value.shop_name}}">
			<div class="shop-l">
				<img src="{{value.logo | image}}" />
			</div>
			<div class="shop-r">
				{{value.shop_name}}
				<p>&nbsp;{{value.business_price}}</p>
				<span class="mui-icon mui-icon-arrowright"></span>
			</div>
		</div>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="car.service.fulliin.scroll.js"></script>
</body>
</html>
