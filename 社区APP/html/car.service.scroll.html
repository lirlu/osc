<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>汽车服务-内容列表</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.shop {height: 105px;}
		.shop-r p {font-size: 12px;line-height: 17px;vertical-align: middle;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
		.shop-r p>img {width: 15px;height: 15px;margin-bottom: -3px;}
	</style>
</head>

<body>	
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-shop"></section>
		</div>
	</div>
	
	
	<script type="text/html" id="tpl-shop">
		{{each seller_list as value}}
		<div class="shop" data-shop="{{value.shop_id}}" data-name="{{value.shop_name}}">
			<div class="shop-l">
				<img src="{{value.logo | image}}" />
			</div>
			<div class="shop-r">
				{{value.shop_name}}
				<p>{{value.addr}}</p>
				<p><img src="../img/i-clock.png" />&nbsp;{{value.business_time}}</p>
				<p lng="{{value.lng}}" lat="{{value.lat}}" class="">
					≥{{value.juli < 1000 ? (value.juli + 'm') : (value.juli/1000 + 'km')}}
				</p>
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/html" id="tpl-category">
		<div class="all-div" style="min-height: 800px; ">
			{{each cate_info as value i}}
			<div class="right-div" data-name="{{value.cate_id}}">
				<ul class="namme">
					{{each value.cate_list as value }}
					<li data-name='{{value.cate_id}}'>{{value.cate_name}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="left-div" data-str="{{value.cate_id}}">
				<ul>
					<li>{{value.cate_name}}</li>
				</ul>
			</div>
			{{/each}}
		</div>
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="car.service.scroll.js"></script>
</body>
</html>
