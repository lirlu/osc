<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>购物车</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/cart.css" />
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft">

		</a>
		<h1 class="title">购物车</h1>
	</header>
	<div class="content">
		<section id="ContBox">
			<ul class="order deli">
				<li class="order_li">
					<span class="lei mui-checkbox mui-left pare"><input type="checkbox" name="checkbox" style="left: -12px;top: -2px;"></span>
					<span class="image"><img src="../img/shops.png"></span>
					<span class="col1">GOGO一品天下店</span>
					<span class="i"></span>
					<span class="right-span mui-icon mui-icon-trash"></span>
				</li>
				<li class="order_li">
					<div class="goodsone">
						<div class="lei  mui-checkbox mui-left">
							<input type="checkbox" name="checkbox" style="left: -12px;">
						</div>
						<div>
							<div class="lfri">
								<img src="../img/good.png" />
							</div>
							<div class="lei lit">
								<span>巧培台湾牛扎糖手工进口扎糖果</span>
								<div class="jeo">
									<span class="col lei">￥15.20</span>
									<div class="right-span btnimg">
										<img src="../img/jian1.png" class="jian1" />
										<span class="lei nfri col">1</span>
										<img src="../img/add.png" class="add" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li class="order_li">
					<div class="goodsone">
						<div class="lei  mui-checkbox mui-left">
							<input type="checkbox" name="checkbox" style="left: -12px;">
						</div>
						<div>
							<div class="lfri">
								<img src="../img/good.png" />
							</div>
							<div class="lei lit">
								<span>巧培台湾牛扎糖手工进口扎糖果</span>
								<div class="jeo">
									<span class="col lei">￥15.20</span>
									<div class="right-span btnimg">
										<img src="../img/jian1.png" class="jian1" />
										<span class="lei nfri col">1</span>
										<img src="../img/add.png" class="add" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>

		</section>
		<ul class="order deli" id='result'>
			<li>
				合计：<span class="col">15.20元</span><span class="size col1">（不含运费）</span>
				<button class="srf cur">去结算</button>
			</li>
		</ul>
	</div>
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="cart.js"></script>
</body>
</html>
