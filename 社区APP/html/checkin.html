<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>今日签到</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/app/set.css" />
	<style>
		.calendar table {
			background-color: #FFF;
			width: 100%;
			text-align: center;
		}
		.calendar table>thead {
			border-bottom: 2px solid #FD4C3C;
		}
		.calendar table td {
			height: 45px;
			line-height: 45px;
		}
		.calendar table td span {
			height: 100%;
			display: block;
		}
		.calendar table td.checked {
			color: #FD4C3C;
			font-weight: bold;
		}
		.calendar table td.round span {
			border: 1px solid #FD4C3C;
			border-radius: 50%;
		}
		.calendar table td.setted span {
			background-color: #FD4C3C;
			color: #FFFFFF;
		}
		.calendar table td.setted:after {
			font-family:"iconfont" !important;
			font-size:16px;
			font-style:normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
  
			content: '\e617';
			width: 10px;
			height: 10px;
			position: absolute;
			line-height: normal;
			margin-top: -20px;
			color: #FFFFFF;
			
		}
		.fjo { font-size: 0.8em; height: 30px; }
		.float1 { width: 31%; }
		.float2 { width: 25%; }
	</style>
</head>
