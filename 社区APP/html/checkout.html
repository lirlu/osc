<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>提交订单</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/cart.css" />
	<style>
		.pro-row {
			height: 30px;
			display: block;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">提交订单</h1>
	</header>
	<div class="content">
		<section>
			<div class="pay-style">选择支付支付</div>
			<ul class="order">
				<li>
					<span>在线支付</span>
					<span class="right-span mui-radio mui-right"><input type="radio" name="payway" checked="checked" style="right: -8px;top: -1px;"></span>
				</li>
				<li>
					<span>货到付款</span>
					<span class="right-span mui-radio mui-right"><input type="radio" name="payway" style="right: -8px;top: -1px;"></span>
				</li>
			</ul>
		</section>
		<section>
			<ul class="order delivery">
				<li>
					<span>配送时间</span>
					<span class="right-span flride">立即配送</span>
					<i></i>
				</li>
				<li class="btn-leave-note">
					<span>配送备注</span>
					<span class="right-span flride">（选填）可输入特殊要求</span>
					<i></i>
				</li>
				<li>
					<div class="mui-input-row mui-checkbox">
						<label style="padding: 0;">需要发票</label>
						<input name="checkbox1" value="Item 1" type="checkbox" style="right: -6px;top: -1px;">
					</div>
				</li>
			</ul>
		</section>
		<section id="pnl-product"></section>
		<div class="bottom">
			<button class="tbn">确认下单</button>
		</div>
	</div>
	<!-- 购物车模板 开始 -->
	<script type="text/html" id="tpl-product">
		{{each cart_list as item}}
		<ul class="order delivery">
			<li>{{item.shop_view.shop_name}}</li>
			{{each item.goods_list as product}}
			<li class="mui-row pro-row">
				<span class="mui-col-xs-6">{{product.name}}</span>
				<span class="mui-col-xs-3 mui-text-right">￥{{product.price | price}}</span>
				<span class="mui-col-xs-3 mui-text-right">x{{product.goods_num}}</span>
			</li>
			{{/each}}
			<li>
				<span>&nbsp;</span>
				<span class="centen">合计金额：<span class="col">{{item.money | price}}</span>元</span>
			</li>
		</ul>
		{{/each}}
		<ul class="order delivery">
			<li>
				<span>商品金额：￥{{total | price}}</span>
				<span class="centen">合计金额：<span class="col">{{total | price}}</span>元</span>
			</li>
		</ul>
	</script>
	
    <script src="../js/jquery.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/app.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
