<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>提交订单</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/cart.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">提交订单</h1>
	</header>
	<div class="content">
		<section>
			<div class="pay-style">选择支付支付</div>
			<ul class="order">
				<li>
					<span>在线支付</span>
					<span class="right-span mui-radio mui-right"><input type="radio" name="payway" checked="checked" style="right: -8px;top: -1px;"></span>
				</li>
				<li>
					<span>货到付款</span>
					<span class="right-span mui-radio mui-right"><input type="radio" name="payway" style="right: -8px;top: -1px;"></span>
				</li>
			</ul>
		</section>
		<section>
			<ul class="order delivery">
				<li>
					<span>配送时间</span>
					<span class="right-span flride">立即配送</span>
					<i></i>
				</li>
				<li>
					<span>配送备注</span>
					<span class="right-span flride">（选填）可输入特殊要求</span>
					<i></i>
				</li>
				<li>
					<div class="mui-input-row mui-checkbox">
						<label style="padding: 0;">需要发票</label>
						<input name="checkbox1" value="Item 1" type="checkbox" style="right: -6px;top: -1px;">
					</div>
				</li>
			</ul>
		</section>
		<section>
			<ul class="order delivery">
				<li>汉堡王（成都龙湖广场店）</li>
				<li>
					<span>王道川蜀鸡翅（一对）</span>
					<span class="right-span">￥11.00</span>
					<span class="right-span num">X1</span>
					<div class="prace">
						合计金额：<span class="col">17.00</span>元
					</div>
				</li>
				<li>
					<span>商品金额：￥：11</span>
					<span class="centen">合计金额：<span class="col">17.00</span>元</span>
				</li>
			</ul>
		</section>
		<div class="bottom">
			<button class="tbn">确认下单</button>
		</div>
	</div>
	
    <script src="../js/jquery.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/app.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
