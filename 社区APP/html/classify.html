<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>分类</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/appraise.css" />
	</head>
	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title">分类</h1>
		</header>
		<div class="content">
			<ul class="frjfor">
				<li>租房<img src="../img/gou-red.png"></li>
				<li>手机</li>
				<li>数码产品</li>
				<li>家电</li>
				<li>家具</li>
				<li>母婴玩具</li>
				<li>服务箱包</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$('.frjfor li').click(function(){
			var img = $(this).find('img').length;
			if(!img){
				$(this).append('<img src="../img/gou-red.png">');
				$(this).siblings().find('img').remove('img');
			}
		});
	</script>
</html>
