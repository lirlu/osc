<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>便捷中心-拼车服务</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/convenient.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content {
			padding-top: 0;
		}
		.carpool .mui-col-xs-9,
		.carpool .mui-col-xs-3 {padding-left: 10px; padding-right: 10px;}
		.carpool,.carpool>div { width: 100%; display: block; }
		.carpool .note { padding: 8px !important; padding-top: 0; min-height: 25px; border-top: 1px solid #CCCCCC;}
		.carpool img { width: 100%; height: 100%; }
		.carpool .name { color: #FD4C3C; font-weight: 700; font-size: 1.2em; margin-top: 10px; margin-bottom: 10px; }
		.carpool .type { position: absolute; right: 20px; top: 20px; color: #BBBBBB; }
		.empty-line { width: 100%; height: 8px; background-color: #EFEFEF; display: block;}
		ul.type { z-index: 999; position: fixed; width: 100%;}
		ul.type li { padding: 0; color: #000 !important; }
		ul.type li:first-child { height: 40px; line-height: 40px;}
		ul.type li .mui-input-row { width: 130px; margin-left: auto; margin-right: auto;}
		ul.type li input { top: 8px !important; }
	</style>
</head>

<body>
	<div class="content">
		<ul class="mui-table-view mui-text-center type mui-hidden">
			<li class="mui-table-view-cell">请选择</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row mui-radio">
					<label>全部</label>
					<input type="radio" name="type" value="0" >
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row mui-radio">
					<label>车主</label>
					<input type="radio" name="type" value="1" >
				</div>
			</li>
			<li class="mui-table-view-cell">
				<div class="mui-input-row mui-radio">
					<label>乘客</label>
					<input type="radio" name="type" value="2" >
				</div>
			</li>
		</ul>
		
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<section class="mui-table-view mui-table-view-chevron" id="pnl-shop">
					
				</section>
			</div>
		</div>
	</div>
	
	<!-- 拼车模板 开始 -->
	<script type="text/html" id="tpl-carpool">
		{{each list as item}}
		<div class="carpool" data-id="{{item.id}}" data-type="{{'1'==item.type ? 'owner' : 'passenger'}}">
			<div class="mui-row">
				<div class="mui-col-xs-3">
					<img src="{{item.img | image}}"/>
				</div>
				<div class="mui-col-xs-9">
					<p class="name">{{item.user_name}}</p>
					<p class="time">发布时间：{{item.add_time}}</p>
					<span class="type">{{'1'==item.type ? '车主' : '乘客'}}</span>
				</div>
			</div>
			<div class="note">{{item.content}}</div>
		</div>
		<div class="empty-line"></div>
		{{/each}}
	</script>
	<!-- 拼车模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="convenient.carpool.scroll.js"></script>
</body>
</html>
