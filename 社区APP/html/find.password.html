<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>找回密码</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">找回密码</h1>
	</header>

	<body>
		<div class="content">
			<div class="mima">
				您可以通过手机号找回密码
			</div>
			<form>
				<div class="input-div">
					<span class="block">联系电话：</span>
					<input type="text" id="tel" placeholder="请输入您的手机号码" />
				</div>
				<button class="yan" type="button" id="code">验证码</button>
				<div class="input-div">
					<span class="block">验证码：</span>
					<input type="text" id="code1" placeholder="请输入您的手机验证码" />
				</div>
				<div class="input-div">
					<span class="block">密码：</span>
					<input type="password" id="password1" placeholder="请输入您的密码" />
				</div>
				<div class="input-div">
					<span class="block">确认密码：</span>
					<input type="password" id="password2" placeholder="请再次输入您的密码" />
				</div>
			</form>
			<div class="bottom">
				<button class="tbn btn-submit" type="button">立即找回</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="find.password.js"></script>
	</body>
</html>
