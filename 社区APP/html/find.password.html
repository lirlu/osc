<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>找回密码</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
	<style>.mui-input-row {background-color: #FFFFFF; margin-top: 5px;margin-bottom: 5px;}</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">找回密码</h1>
	</header>

	<body>
		<div class="content">
			<div class="mima">
				您可以通过手机号找回密码
			</div>
			
			<div class="mui-input-row">
				<label>联系电话：</label>
				<input type="number" id="tel" name="mobile" placeholder="请输入您的手机号码" />
				<button type="button" class="yan" id="code">验证码</button>
			</div>
			<div class="mui-input-row">
				<label>验证码：</label>
				<input type="number" name="code" id="code1" placeholder="请输入您的手机验证码" />
			</div>
			<div class="mui-input-row">
				<label>密码：</label>
				<input type="password" name="password1" id="password1" placeholder="请输入您的密码" />
			</div>
			<div class="mui-input-row">
				<label>确认密码：</label>
				<input type="password" name="password2" id="password2" placeholder="请再次输入您的密码" />
			</div>
			
			<div class="bottom" id="submit">
				<button class="tbn btn-submit" type="button">立即找回</button>
			</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="find.password.js"></script>
	</body>
</html>
