<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>搜索商家</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content,.section {padding-top: 0; margin-top: 0;}
	</style>
</head>
<body>
	<div class="content">
		<!--全部-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<section class="mui-table-view mui-table-view-chevron" id="pnl-shop"></section>
			</div>
		</div>
	</div>
	
	<!-- 店铺模板 开始 -->
	<script type="text/html" id="tpl-shop">
		{{each list as shop}}
		<div class="shop">
			<div class="shop-l">
				<img src="{{shop.img | image}}" />
			</div>
			<div class="shop-r">
				中百超市（为民店）
				<p>06:30-20:30
					<span class="xian">|</span> 月售300单
				</p>
				<p>距离100m</p>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 店铺模板 开始 -->
	
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="find.shop.scroll.js" ></script>
</body>
</html>
