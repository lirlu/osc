<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>搜索商家</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content,.section {padding-top: 0; margin-top: 0;}
		.shop,
		.product {
			padding-bottom: 10px;
			border: 1px solid transparent;
		}
	</style>
</head>
<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-shop"></section>
		</div>
	</div>
	
	<!-- 店铺模板 开始 -->
	<script type="text/html" id="tpl-shop">
		{{each list as item idx}}
		<div class="{{if '2'==item.type}}shop{{else}}product{{/if}}" data-id="{{item.id}}" data-title="{{item.title}}">
			<div class="shop-l">
				<img src="{{item.photo | image}}" />
			</div>
			<div class="shop-r">
				{{item.title}}
				<p>
					&nbsp;
					{{if '2' == item.type}}
					{{item.business_time}}
					<span class="xian">|</span> 月售 {{item.sale}} 单
					{{/if}}
				</p>
				<p>距离 {{item.juli}} m</p>
			</div>
		</div>
		<div class="clearfix-pad"></div>
		{{/each}}
	</script>
	<!-- 店铺模板 开始 -->
	
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="find.shop.scroll.js" ></script>
</body>
</html>
