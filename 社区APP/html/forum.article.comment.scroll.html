<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>帖子详情</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/forum.css" />
	<style type="text/css">
		.mui-preview-image.mui-fullscreen {
			position: fixed;
			z-index: 20;
			background-color: #000;
		}
		.mui-preview-header,
		.mui-preview-footer {
			position: absolute;
			width: 100%;
			left: 0;
			z-index: 10;
		}
		.mui-preview-header {
			height: 44px;
			top: 0;
		}
		.mui-preview-footer {
			height: 50px;
			bottom: 0px;
		}
		.mui-preview-header .mui-preview-indicator {
			display: block;
			line-height: 25px;
			color: #fff;
			text-align: center;
			margin: 15px auto 4;
			width: 70px;
			background-color: rgba(0, 0, 0, 0.4);
			border-radius: 12px;
			font-size: 16px;
		}
		.mui-preview-image {
			display: none;
			-webkit-animation-duration: 0.5s;
			animation-duration: 0.5s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}
		.mui-preview-image.mui-preview-in {
			-webkit-animation-name: fadeIn;
			animation-name: fadeIn;
		}
		.mui-preview-image.mui-preview-out {
			background: none;
			-webkit-animation-name: fadeOut;
			animation-name: fadeOut;
		}
		.mui-preview-image.mui-preview-out .mui-preview-header,
		.mui-preview-image.mui-preview-out .mui-preview-footer {
			display: none;
		}
		.mui-zoom-scroller {
			position: absolute;
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			-webkit-backface-visibility: hidden;
		}
		.mui-zoom {
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.mui-slider .mui-slider-group .mui-slider-item img {
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
		}
		.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
			width: 100%;
		}
		.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
			display: inline-table;
		}
		.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
			display: table-cell;
			vertical-align: middle;
		}
		.mui-preview-loading {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			display: none;
		}
		.mui-preview-loading.mui-active {
			display: block;
		}
		.mui-preview-loading .mui-spinner-white {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -25px;
			margin-top: -25px;
			height: 50px;
			width: 50px;
		}
		.mui-preview-image img.mui-transitioning {
			-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
			transition: transform 0.5s ease, opacity 0.5s ease;
		}
		@-webkit-keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		@-webkit-keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		@keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		p img {
			max-width: 100%;
			height: auto;
		}
		
		.userinfo img {background: #FFFFFF;}
		.op-row { margin-top: 20px; border-top: 1px solid #CCCCCC; }
		.op-row>div:first-child { border-right: 1px solid #CCCCCC; }
		.op-row img {
			max-height: 40px;
			width: auto;
		}
		.at { color: #FD4C3C; }
		#refreshContainer {height: 100%;}
	</style>
</head>
<body>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper content" style="padding-top: 1px;">
		<div class="mui-scroll">
			<!--說說 結束-->
			<div class="mui-row bigbox">
				<div class="userinfo">
					<div class="mui-inline" align="center">
						<img class="author-avatar" src="../img/iconfont-morentouxiang.png"/>
					</div>
					
					<div class="mui-col-xs-6 mui-inline">
						<label class="mui-block article-author"> </label>
						<time class="mui-block article-time"> </time>
					</div>
				</div>
				
				<h4 class="article-title mui-text-center" style="color: #555555;margin-top: 20px;margin-bottom: 10px;"> </h4>
				<div class="mui-text-left">
					<div class="mui-col-xs-12 article-content"></div>
				</div>
				
				<div class="mui-row picture" style="font-size:0;" id="pnl-image">
				</div>
				<div class="mui-row mui-text-center op-row">
					<div class="mui-col-xs-6 btn-comment">
						<img src="../img/icon-1460345102236.png" />
					</div>
					<div class="mui-col-xs-6 btn-like">
						<img src="../img/icon.forum.like.png" />
					</div>
				</div>
			</div>
			<!--說說 結束-->
			
			<!--评论 开始-->
			<div id="pnl-comment"></div>
			<!--评论 结束-->
		</div>
	</div>
	
	<!-- 帖子图片模板 开始 -->
	<script type="text/html" id="tpl-image">
		{{each img as item}}
		<div class="mui-col-xs-4">
			<img src="{{item | image}}" data-preview-src="" data-preview-group="1" />
		</div>
		{{/each}}
	</script>
	<!-- 帖子图片模板 结束 -->
	
	<!-- 帖子评论模板 开始 -->
	<script type="text/html" id="tpl-comment">
		{{each forum_comment_list as item}}
		<div class="mui-row bigbox-2 comment" data-id="{{item.id}}">
			<div class="userinfo">
				<div class="mui-inline" align="center">
					<img class="" src="{{item.avatar | avatar}}" />
				</div>
				
				<div class="mui-col-xs-6 mui-inline">
					<label class="mui-block">{{item.nickname || item.account}}</label>
				</div>
				
				<label class="louceng mui-hidden">1楼</label>
				
			</div>
			<div class="mui-text-left">
				<span class="mui-col-xs-12">
					{{each item.uname as at}}
					<span class="at">@{{at.nickname || at.account}}</span>
					{{/each}}
					{{item.content}}
				</span>
			</div>
			<div class="shijian">
				<time>{{item.add_time}}</time>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label class="btn-reply" data-uid="{{item.user_id}}">回复</label>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 帖子评论模板 结束 -->

	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="../js/mui.zoom.js" ></script>
	<script type="text/javascript" src="../js/mui.previewimage.js" ></script>
	<script type="text/javascript" src="forum.article.comment.scroll.js" ></script>
</body>
</html>
