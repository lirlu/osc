<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>评论帖子</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/forum.css" />
	<style>
		.title-right button{border: 1px solid #a8a8a8;padding:0 5px;font-size: 12px;margin-top: 5px;}
		textarea{margin: 0;border: none;outline: none;font-size: 14px;color: #333;}
		.content div{color: red;font-size: 12px;margin: 5px 3px 0 5px;display: none;}
		.btn-op {line-height: 45px; font-size: 1.2em; padding:0 10px;}
		.btn-submit {margin-top: 6px; border-radius: 5px; font-size: 16px;border: 1px solid #CCC; width: 60px; text-align: center;}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">评论</h1>
		<a class="mui-pull-right btn-submit">完成</a>
	</header>
	<br />
	<div class="content">
		<textarea name="note" rows="10" cols="10" placeholder="写评论..."></textarea>
		<div>* 提醒：字数过多，请删减</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="forum.comment.js" ></script>
</body>
</html>
