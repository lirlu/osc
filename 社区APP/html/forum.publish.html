<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>发表帖子</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/forum.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">发布帖子</h1>
	</header>
	<div class="publish content">
		<div class="">
			<label>帖子标题</label>
			<textarea placeholder="请输入帖子标题(最少5字符)" name="name" rows="1"></textarea>
		</div>
		<div class="">
			<label>帖子内容</label>
			<textarea placeholder="请输入帖子内容(最少10字符)" name="content" rows="5"></textarea>
		</div>
		<div class="addImg pnl-imaged mui-row">
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
			<div class="mui-col-xs-4 image-item">
				<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
			</div>
		</div>
		<button class="btn-submit">发布</button>
	</div>
	
	<!-- 添加按钮模板 开始 -->
	<script type="text/html" id="tpl-append">
		<div class="mui-col-xs-4 image-item">
			<a class="btn-add-image"><img src="../img/icon-btn-add.png" /></a>
		</div>
	</script>
	<!-- 添加按钮模板 结束 -->
	<!-- 添加后的图片模板 开始 -->
	<script type="text/html" id="tpl-imaged">
		<div class="mui-col-xs-4 image-item">
			<a class="btn-imaged"><img src="{{name | image}}" /></a>
		</div>
	</script>
	<!-- 添加后的图片模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="forum.publish.js" ></script>
</body>
</html>
