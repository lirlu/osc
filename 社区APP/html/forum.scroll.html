<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>社区论坛</title>
	
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/forum.css" />
	<style>.pad-h { padding-left: 5px; padding-right: 5px; }</style>
</head>
<body>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<div class="banner" style="margin: 0;padding: 0;line-height: 0;font-size: 0;">
				<img src="../img/1.png" style="max-height: 100px;" />
			</div>
			<!--数据列表-->
			<div class="mui-table-view mui-table-view-chevron" id="pnl-article">
			</div>
		</div>
	</div>
	
	<!-- 帖子模板 开始 -->
	<script type="text/html" id="tpl-article">
		{{each forum_list as item}}
		<div class="bigbox article" data-id="{{item.id}}">
			<div class="mui-row userinfo">
				<div class="mui-col-xs-4 mui-text-center">
					<img class="" src="{{item.avatar | avatar}}"/>
				</div>
				
				<div class="mui-col-xs-8 pad-h">
					<label class="mui-block">敖文</label>
					<time class="mui-block">{{item.add_time}}</time>
				</div>
			</div>
			<div class="mui-row mui-text-left">
				<span class="mui-col-xs-12">
					{{#item.content}}
				</span>
			</div>
			
			<div class="mui-row picture" style="font-size:0; margin-bottom: 8px;">
				{{each item.img as thumb}}
				<div class="mui-col-xs-4">
					<img src="{{thumb | image}}" />
				</div>
				{{/each}}
			</div>
			<div class="mui-row mui-text-center message icon-op-row">
				<div class="mui-col-xs-6 btn-comment">
					<img src="../img/icon-1460345102236.png" />
				</div>
				<div class="mui-col-xs-6 btn-like">
					<img src="../img/icon-1460345089582.png" />
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 帖子模板 开始 -->
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="forum.scroll.js" ></script>
</body>
</html>
