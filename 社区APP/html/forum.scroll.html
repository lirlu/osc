<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>社区论坛</title>
	
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/forum.css" />
</head>
<body>
	<div class="content" style="padding-top: 0px;">
		<div class="banner" style="margin: 0;padding: 0;line-height: 0;font-size: 0;">
			<img src="../img/1.png" style="max-height: 100px;" />
		</div>
		<!--說說 結束-->
		<div class="mui-row bigbox">
			<div class="userinfo">
				<div class="mui-inline" align="center">
					<img class="" src="../img/1.png"/>
				</div>
				
				<div class="mui-col-xs-6 mui-inline">
					<label class="mui-block">敖文</label>
					<time class="mui-block">1月3日 8:27</time>
				</div>
			</div>
			<div class="mui-text-left">
				<span class="mui-col-xs-12">的所有网络及性能优化知识。全书以性能优化为主线，从TCP、UDP和TLS协议讲起，解释了如何针对这几种协议和基础设施来优化应用。然后深入探讨了无线和移动网络的工作机制。最后，揭示了HTTP协议的底层细节，同时详细介绍了HTTP 2.0</span>
			</div>
			
			<div class="mui-col-xs-12 picture" style="font-size:0;">
				<div class="mui-col-xs-4">
					<img src="../img/1.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/2.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/3.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/2.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/5.jpg" />
				</div>
			</div>
			<div class="mui-row mui-text-center message icon-op-row">
				<div class="mui-col-xs-6">
					<img src="../img/icon-1460345102236.png" />
				</div>
				<div class="mui-col-xs-6">
					<img src="../img/icon-1460345089582.png" />
				</div>
			</div>
		</div>
		<!--說說 結束-->
		
		<!--說說 結束-->
		<div class="mui-row bigbox">
			<div class="userinfo">
				<div class="mui-inline" align="center">
					<img class="" src="../img/1.png"/>
				</div>
				
				<div class="mui-col-xs-6 mui-inline">
					<label class="mui-block">敖文</label>
					<time class="mui-block">1月3日 8:27</time>
				</div>
			</div>
			<div class="mui-text-left">
				<span class="mui-col-xs-12">的所有网络及性能优化知识。全书以性能优化为主线，从TCP、UDP和TLS协议讲起，解释了如何针对这几种协议和基础设施来优化应用。然后深入探讨了无线和移动网络的工作机制。最后，揭示了HTTP协议的底层细节，同时详细介绍了HTTP 2.0</span>
			</div>
			
			<div class="mui-col-xs-12 picture" style="font-size:0;">
				<div class="mui-col-xs-4">
					<img src="../img/4.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/3.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/6.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/2.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/5.jpg" />
				</div>
			</div>
			<div class="mui-row mui-text-center message icon-op-row">
				<div class="mui-col-xs-6 btn-comment">
					<img src="../img/icon-1460345102236.png" />
				</div>
				<div class="mui-col-xs-6 btn-like">
					<img src="../img/icon-1460345089582.png" />
				</div>
			</div>
		</div>
		<!--說說 結束-->
	</div>
	
	<!-- 店铺模板 开始 -->
	<script type="text/html" id="tpl-shop">
		{{each seller_list as item}}
		<div class="mui-row bigbox article" data-id="{{item.id}}">
			<div class="mui-row userinfo">
				<div class="mui-col-xs-4 mui-text-center">
					<img class="" src="../img/1.png"/>
				</div>
				
				<div class="mui-col-xs-8">
					<label class="mui-block">敖文</label>
					<time class="mui-block">1月3日 8:27</time>
				</div>
			</div>
			<div class="mui-text-left">
				<span class="mui-col-xs-12">
					{{#item.content}}
				</span>
			</div>
			
			<div class="mui-col-xs-12 picture" style="font-size:0;">
				<div class="mui-col-xs-4">
					<img src="../img/1.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/2.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/3.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/2.jpg" />
				</div>
				<div class="mui-col-xs-4">
					<img src="../img/5.jpg" />
				</div>
			</div>
			<div class="mui-row mui-text-center message icon-op-row">
				<div class="mui-col-xs-6">
					<img src="../img/icon-1460345102236.png" />
				</div>
				<div class="mui-col-xs-6">
					<img src="../img/icon-1460345089582.png" />
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 店铺模板 开始 -->
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="forum.scroll.js" ></script>
</body>
</html>
