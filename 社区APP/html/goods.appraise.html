<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>商品评价</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/appraise.css" />
	<style>
		.back_img{width: 30px;height: 22px;margin-top: 8px;background-image: url(../img/huixin.png);background-repeat: no-repeat;float: left;background-size: 22px;}
		.star{background-image: url(../img/honxin.png);}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">商品评价</h1>
	</header>
	<div class="content">
		<div class="score">
			<span class="frli">评分</span>
			<div class="back_img"></div>
			<div class="back_img"></div>
			<div class="back_img"></div>
			<div class="back_img"></div>
			<div class="back_img"></div>
		</div>
		<div class="score">
			说说本次的亮点和不足吧
		</div>
		<div class="mui-input-row">
			<textarea placeholder="请输入你对本次交易的评价" id="comment-text" rows="5"></textarea>
		</div>
		<div class="bottom">
			<button class="tbn btn-submit">发布</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="goods.appraise.js" ></script>
</body>
</html>
