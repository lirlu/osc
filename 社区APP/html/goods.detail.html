<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>商品详情</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/goods.detail.css" />

	<style>
		.stars {
			background-image: url(../img/huixin.png);
			width: 22px;
			height: 22px;
			background-size: 22px;
			background-repeat: no-repeat;
			margin-top: 10px;
		}
		
		.hong_star {
			background-image: url(../img/honxin.png);
		}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft">
		</a>
		<h1 class="title" id="title"></h1>
		<a class="right" id="stars">
			<div class="stars"></div>
		</a>
	</header>

	<div class="content">
		<ul class="good">
			<li id="pnl-product"></li>
		</ul>
		<div class="apprase magin view-comment">
			<img src="../img/details-3.png" /> 评价
			<i></i>
		</div>
		<div class="apprase">
			也许你还喜欢
		</div>
		<ul class="like" id="pnl-related"></ul>
	</div>
	<!--//商品-->
	<script type="text/html" id="tpl-product">
		<div class="product-data mui-hidden" data-product="{{goods_info.goods_id}}" data-shop="{{goods_info.shop_id}}" data-name="{{goods_info.title}}"></div>
		<div class="picture">
			<img src="{{goods_info.photo | image}}" />
		</div>
		<span class="block">{{goods_info.title}}{{goods_info.unit}}</span>
		<div class="price">
			<div class="left-p">
				<span class="col">{{'￥'+goods_info.mall_price}}</span>
			</div>
			<div class="right-p" id="goods_id">
				{{if goods_info.goods_type==1}}
				<button class="add-to-cart">加入购物车</button>
				{{else if goods_info.goods_type==2}}
				<a id="button" href="tel:{{goods_info.tel}}">立即预约</a> {{else}}
				<button class="add-to-cart">加入购物车</button>
				<a id="button" href="tel:{{goods_info.tel}}">立即预约</a> {{/if}}
			</div>
		</div>

	</script>
	<!--//渲染也许你还喜欢-->
	<script type="text/html" id="tpl-related">
		{{if goods_info1!=null}}
			{{each goods_info1 as value}}
			<li data-product="{{value.goods_id}}" data-shop="{{value.shop_id}}" data-name="{{value.title}}">
				<img src="{{value.photo | image}}" />
				<div class="text-cen">{{value.title}}{{value.unit}}</div>
				<div class="col text-cen">{{'￥'+value.mall_price}}</div>
				<span class="tiao"></span>
			</li>
			{{/each}}
		{{/if}}
	</script>
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="goods.detail.js"></script>
</body>
</html>
