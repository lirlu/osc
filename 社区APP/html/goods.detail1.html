<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/goods.detail.css" />
		
		<style>
			.stars{background-image: url(../img/huixin.png);width: 22px;height: 22px;background-size: 22px;background-repeat: no-repeat;margin-top: 10px;}
			.hong_star{background-image: url(../img/honxin.png);}
		</style>
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft">

			</a>
			<h1 class="title">服务详情</h1>
			<a class="right">
				<div class="stars"></div>
			</a>
		</header>
		<div class="content">
			<ul class="good">
				<li>
					<div class="picture">
						<img src="../img/closth.png" class="cloth-img" />
					</div>
					<span class="block">风衣</span>
					<div class="price">
						<div class="left-p">
							<span class="col">￥：40</span>
						</div>
						<div class="right-p">
							<button>加入购物车</button>
							<button>立即预约</button>
						</div>
					</div>
				</li>
			</ul>
			<div class="apprase magin">
				<img src="../img/details-3.png" /> 评价
				<i></i>
			</div>
			<div class="apprase">
				也许你还喜欢
			</div>
			<ul class="like">
				<li class="like-li">
					<img src="../img/closth.png" class="fiir" />
					<div class="text-cen">风衣</div>
					<div class="col text-cen">￥9.8</div>
					<span class="tiao"></span>
				</li>
				<li class="like-li">
					<img src="../img/closth.png" class="fiir" />
					<div class="text-cen">风衣/袋</div>
					<div class="col text-cen">￥9.8</div>
					<span class="tiao"></span>
				</li>
				<li class="like-li">
					<img src="../img/closth.png" class="fiir" />
					<div class="text-cen">风衣/袋</div>
					<div class="col text-cen">￥9.8</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script>
			$('.right .stars').click(function() {
				if ($(this).hasClass('hong_star')) {
					$(this).removeClass('hong_star');
				} else {
					$(this).addClass('hong_star');
				}
			});
		</script>
	</body>

</html>
