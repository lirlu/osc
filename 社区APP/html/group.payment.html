<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <title></title>
    <style>
		ul{list-style: none;margin: 0;padding: 0;margin: 10px 0;}
		ul li{width: 100%;background: #FFF;outline: 1px solid #EFEFF4;line-height: 35px;display: flex;justify-content: space-between;align-items: center;font-size: 14px;background: #FFF;padding: 0 15px;}
		a{color: #FD4C3C;}
		button{border: none;background: #FD4C3C;color: #FFF;width: 94%;margin-left: 3%;padding: 10px 0; margin-bottom: 20px; margin-top: 30px;}
		img{width: 30px;margin: 10px 0;}
		li:after {background-color: transparent;}
    </style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">购买支付</h1>
	</header>
	
	<div class="content">
		<ul>
			<li>
				<label><span class="people">0</span>人参与</label>
				<label></label>
			</li>
			<li>
				<label>金额</label>
				<a class="total">￥0</a>
			</li>
		</ul>
		<ul>
			<li>
				<label>选择支付方式</label>
				<label></label>
			</li>
			<li>
				<img src="pay.png" />
				<i></i>
			</li>
			<li>
				<img src="pay2.png" />
				<i></i>
			</li>
		</ul>
	</div>
	<button type="button" class="btn-submit" disabled="disabled">确认支付</button>
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="group.payment.js" ></script>
</body>
</html>
