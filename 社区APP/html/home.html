<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>首页</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/app/home.css" />
</head>
<body>
    <!--头部-->
    <header class="bar">
        <a class="right mui-icon mui-icon-search" data-url='find.shop.html'></a>
        <a class="left" data-url="locate.city.html">
            <i class="left mui-icon mui-icon-location"></i>
            <span> </span>
            <i class="back mui-icon mui-icon-arrowright"></i>
        </a>
    </header>
    <div class="content">
        <!--定位小区-->
        <section style="display: none;">
            <div class="City">
                <div class="hot_city">锦江区</div>
                <div class="hot_city">成华区</div>
                <div class="hot_city">金牛区</div>
                <div class="hot_city">锦江区</div>
                <div class="hot_city">锦江区</div>
                <div class="hot_city">锦江区</div>
                <div class="hot_city">锦江区</div>
                <div class="hot_city">锦江区</div>
                <div class="hot_city">锦江区</div>
            </div>
            <div class="dies">
                <img src="../img/location.png" class="dfeo" />
                <span>当前城市：成都</span>
                <span class="r_span">切换</span>
                <i class="i"></i>
            </div>
        </section>
        <!--轮播图-->
        <section>
            <div class="mui-slider">
                <div class="mui-slider-group .mui-slider-loop" id="pnl-slider">
                    <div class="mui-slider-item">
                        <a href="javascript:;"><img src="../img/banner01.png" /></a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;"><img src="../img/banner02.png" /></a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;"><img src="../img/banner03.png" /></a>
                    </div>
                </div>
            </div>
        </section>
        <!--菜单-->
        <section>
            <ul class="col-xs-1">
                <li data-url='shopping.html' title="附近商超">
                    <img src="../img/ikon-1.png" />
                    <span>附近商超</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='group.purchase.list.html'>
                    <img src="../img/ikon-2.png" />
                    <span>团购</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='second.hand.html'>
                    <img src="../img/ikon-3.png" />
                    <span>社区二手</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='forum.html'>
                    <img src="../img/ikon-4.png" />
                    <span>社区论坛</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='car.service.html'>
                    <img src="../img/ikon-5.png" />
                    <span>汽车服务</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='wash.clothes.html'>
                    <img src="../img/ikon-6.png" />
                    <span>干洗水洗</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='convenient.html'>
                    <img src="../img/ikon-7.png" />
                    <span>便捷中心</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-private='purse.html'>
                    <img src="../img/ikon-8.png" />
                    <span>钱包</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='station.html'>
                    <img src="../img/ikon-9.png" />
                    <span>送水</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='shoper.html'>
                    <img src="../img/ikon-10.png" />
                    <span>联盟商家</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='tenement.html'>
                    <img src="../img/ikon-11.png" />
                    <span>物业中心</span><span class="after"></span><span class="right-after"></span>
                </li>
                <li data-url='homemaking.html'>
                    <img src="../img/ikon-12.png" />
                    <span>家政中心</span><span class="after"></span><span class="right-after"></span>
                </li>
            </ul>
        </section>
        <!--便民功能-->
        <section>
            <div class="contain">便民功能</div>
            <div class="bianming"><img src="../img/bianminggongneng.png" /></div>
            <ul class="bian">
                <li class="btn-sigin"><img src="../img/sign-in.png"></li>
                <li data-outer="http://wx.weather.com.cn/mweather/101010100.shtml#1"><img src="../img/weather.png"></li>
                <li data-outer="http://yngsjj.gov.cn/myapi/Violation/"><img src="../img/Weizhang-Check.png"></li>
            </ul>
        </section>
        <!--便民服务-->
        <section>
            <div class="contain">便民服务</div>
            <ul class="ad">
                <li class="top"><img src="../img/ad-1.png"></li>
                <li class="top"><img src="../img/ad-2.png"></li>
                <li><img src="../img/ad-3.png"></li>
                <li><img src="../img/ad-4.png"></li>
            </ul>
        </section>
    </div>
    
    <!-- 轮播图片模板 开始 -->
    <script type="text/html" id="tpl-slider">
    	{{each list as item}}
        <div class="mui-slider-item {{if '2' == item.type}}shop{{else}}product{{/if}}" data-id="{{item.sid}}" data-title="{{item.title}}">
            <a href="javascript:;"><img src="{{item.img | image}}" /></a>
        </div>
        {{/each}}
    </script>
    <!-- 轮播图片模板 结束 -->
    
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
