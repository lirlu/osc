<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>定位</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/search.css" />
	<style>
		.second-city li {padding-left: 40px;}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">定位</h1>
	</header>
	<div class="content">
		<form>
			<div class="input-div">
				<i class="mui-icon mui-icon-search" style="position: absolute;width: 25px;margin-top: 10px;left: 15px;"></i>
			
				<input type="text" placeholder="城市/行政区/拼音" />
			</div>
		</form>
		<div class="p_city">
			当前定位城市<span class="city located">北京</span>
		</div>
		<div class="dies">
			热门城市
		</div>
		<div class="City">
			<div class="hot_city" data-id="110101">北京</div>
			<div class="hot_city" data-id="310000">上海</div>
			<div class="hot_city" data-id="440100">广州</div>
			<div class="hot_city" data-id="440300">深圳</div>
			<div class="hot_city" data-id="510100">成都</div>
			<div class="hot_city" data-id="500000">重庆</div>
			<div class="hot_city" data-id="330300">温州</div>
			<div class="hot_city" data-id="330100">杭州</div>
			<div class="hot_city" data-id="320100">南京</div>
		</div>
	</div>
	<!-- 城市列表模板 开始 -->
	<script type="text/html" id="tpl-city">
		{{each list as pro}}
		<div class="dies">
			{{pro.text}}
		</div>
		<ul class="second-city">
			{{each pro.children as city}}
			<li data-id="{{city.value}}">{{city.text}}</li>
			{{/each}}
		</ul>
		{{/each}}
	</script>
	<!-- 城市列表模板 结束 -->

	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="../js/city.data-3.js" ></script>
	<script type="text/javascript" src="locate.city.js" ></script>
</body>
</html>
