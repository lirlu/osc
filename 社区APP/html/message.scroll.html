<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>消息中心</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
	<style>
		.content{padding-top: 0;}
		.message { margin: 0;border-top: 1px solid #CCCCCC;}
	</style>
</head>

<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="xiode" id="pnl-message"></ul>
		</div>
	</div>
	
	<script type="text/html" id="tpl-message">
		{{each list as message}}
		<li class="message" data-id="{{message.id}}">{{message.title}}
			<p>{{message.add_time}}</p>
			<i></i>
		</li>
		{{/each}}
	</script>

	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="message.scroll.js" ></script>
</body>
</html>
