<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的收藏-商品</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content {padding-bottom: 50px; padding-top: 5px;}
		.product {padding-top: 10px; padding-bottom: 5px;}
		.product>div {padding-left: 5px; padding-right: 5px; }
		.product img {width: 100%;}
		.product .name {height: 25px; font-size: 1.2em;color: #000000; margin-bottom: 10px;}
		.product .price {color: #FD4C3C;}
		.gap {width: 100%; height: 10px; display: block; clear: both; background-color: #EFEFEF;}
	</style>
</head>

<body>
	<div class="content">
		<!--全部-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<section class="mui-table-view mui-table-view-chevron" id="pnl-product"></section>
			</div>
		</div>
	</div>
	
	<!-- 我的二手模板 开始 -->
	<script type="text/html" id="tpl-product">
		{{each list as product}}
		<div class="mui-row product" data-id="{{product.goods_id}}">
			<div class="mui-col-xs-3">
				<img src="{{product.photo | image}}" />
			</div>
			<div class="mui-col-xs-9">
				<p class="name">{{product.title}}</p>
				<p>
					{{product.add_time}}
					<span class="price mui-pull-right">￥{{product.price | price}}</span>
				</p>
			</div>
		</div>
		<div class="gap"></div>
		{{/each}}
	</script>
	<!-- 我的二手模板 开始 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="my.collect.product.js"></script>
</body>
</html>
