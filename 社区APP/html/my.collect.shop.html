<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的收藏-商家</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.shop {height: 105px;}
		.content {padding-bottom: 50px; padding-top: 5px;}
	</style>
</head>

<body>
	<div class="content">
		<!--全部-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<section class="mui-table-view mui-table-view-chevron" id="pnl-used"></section>
			</div>
		</div>
	</div>
	
	<!-- 我的帖子模板 开始 -->
	<script type="text/html" id="tpl-used">
		{{each list as item}}
		<div class="shop">
			<div class="shop-l">
				<img src="../img/shop.png" />
			</div>
			<div class="shop-r">
				{{item.shop_name"}}
				<p>
					{{item.business_time}}
					<span class="xian">|</span>
					月售 {{item.sale_num}} 单</p>
				<p>距离{{item.juli}}m</p>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 我的帖子模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="my.collect.shop.js"></script>
</body>
</html>
