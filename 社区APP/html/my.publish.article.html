<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的发布-帖子</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content {padding: 0;}
		.shop {height: 105px;}
		.content {padding-bottom: 50px;}
	</style>
</head>

<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-used"></section>
		</div>
	</div>
	
	<!-- 我的帖子模板 开始 -->
	<script type="text/html" id="tpl-used">
		{{each forum_list as item}}
		<div class="block article" data-id="{{item.id}}">
			<div class="top">
				<div class="l-img">
					<img src="{{item.avatar | avatar}}" />
				</div>
				<div class="r-nick">
					<span class="col">{{item.nickname || item.account || item.user_id}}</span>
					<p>发布时间：{{item.add_time}}</p>
				</div>
			</div>
			<ul>
				<li>{{#item.content}}</li>
			</ul>
		</div>
		{{/each}}
	</script>
	<!-- 我的帖子模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="my.publish.article.js"></script>
</body>
</html>
