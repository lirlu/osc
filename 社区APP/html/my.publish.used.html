<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的发布-二手</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content {padding: 0;}
		.shop {height: 105px;}
		.content {padding-bottom: 50px;}
	</style>
</head>

<body>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<section class="mui-table-view mui-table-view-chevron" id="pnl-used"></section>
		</div>
	</div>
	
	<!-- 我的二手模板 开始 -->
	<script type="text/html" id="tpl-used">
		{{each list as product}}
		<div class="block product" data-id="{{product.id}}">
			<div class="top">
				<div class="l-img">
					<img src="{{product.userinfo.img | avatar}}" />
				</div>
				<div class="r-nick" style="white-space:nowrap;overflow: hidden;display: inline-block;">
					<span class="col">{{product.userinfo.nickname || product.userinfo.account}}&nbsp;</span>
					<p>发布时间 {{product.create_time}}</p>
				</div>
			</div>
			<div class="deig">
				<div class="nickname" style="white-space:nowrap;overflow: hidden;display: inline-block;">
					{{product.name}}
				</div>
				<div class="col nickname" style="padding-right: 10px;">
					￥{{product.price}}<del>￥{{product.money}}</del>
					<!-- 1:上架中 -->
					{{if '1' == product.status}}
					<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined btn-sold mui-pull-right" style="margin-top: -10px;">
						转让中，下架
					</button>
					{{else}}
					<button type="button" class="mui-btn mui-btn-outlined btn-sell mui-pull-right" style="margin-top: -10px;">
						已售出，上架
					</button>
					{{/if}}
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 我的二手模板 开始 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="my.publish.used.js"></script>
</body>
</html>
