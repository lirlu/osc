<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>我要分享</title>
	
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../css/forum.css" />
	<style>
		.white {
			background-color: #FFFFFF !important;
		}
		.gap-header {
			margin-bottom: 30px;
		}
		.share-title {
			padding: 40px 0 60px 0;
		}
		img {
			max-width: 70%;
		}
		.share-channel {
			padding-bottom: 10px;
		}
		.cal-row {
			padding: 10px 0;
			border-top: 1px solid #DDDDDD;
		}
		.cal-row>div {
			height: 40px;
			line-height: 40px;
		}
		.total {
			color: #FF5053;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">我要分享</h1>
		<div class="mui-pull-right">
			<img class="btn-home" src="../img/home.active.png" style="margin-right: 20px;" />
		</div>
	</header>
	
	<div class="gap-header"></div>
	<div class="mui-row white">
		<div class="mui-col-xs-12 mui-text-center share-title">
			请分享、邀请好友、送米币！
		</div>
	</div>
	<div class="mui-row white">
		<div class="mui-col-xs-3 mui-text-center share-channel">
			<img src="../img/i-share-wx.png" class="btn-share" data-idx="0" />
			<p>微信</p>
		</div>
		<div class="mui-col-xs-3 mui-text-center share-channel">
			<img src="../img/i-share-friend.png" class="btn-share" data-idx="1" />
			<p>朋友圈</p>
		</div>
		<div class="mui-col-xs-3 mui-text-center share-channel">
			<img src="../img/i-share-qzone.png" class="btn-share" data-idx="3" />
			<p>QQ空间</p>
		</div>
		<div class="mui-col-xs-3 mui-text-center share-channel">
			<img src="../img/i-share-qq.png" class="btn-share" data-idx="3" />
			<p>QQ好友</p>
		</div>
	</div>
	<div class="mui-row cal-row white">
		<div class="mui-col-xs-12 mui-text-center">
			你已获得 <span class="total">0</span> 米币
			<span class="mui-icon mui-icon-arrowdown"></span>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="my.share.js" ></script>
</body>
</html>
