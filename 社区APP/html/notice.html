<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>小区公告</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/rule.css" />

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">小区公告</h1>
	</header>
	<!--全部-->
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron pad-header" id="pnl-notice">
			</ul>
		</div>
	</div>
	
	<!-- 订单模板 开始 -->
	<script type="text/html" id="tpl-notice">
		{{each list as item}}
		<li data-id="{{item.id}}" class="notice">
			<span class="block">{{item.title}}</span>
			<span class="l-span">{{item.add_time}}</span>
			<span class="r-span">{{item.nums || 0}} 回复</span>
		</li>
		{{/each}}
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="notice.js" ></script>
</body>
</html>
