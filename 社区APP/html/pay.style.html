<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>选择支付方式</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/style.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script src="../js/mui.min.js"></script>
	</head>
	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title">选择支付方式</h1>
		</header>
		<div class="content">
			<div class="style">
				<div class="f-l">
					<img src="../img/weixinzhifu.png" />
				</div>
				<div class="l-div">
					微信支付
					<p>推荐安装微信5.0以上版本的使用</p>
				</div>
				<div class="df mui-radio mui-right">
					<input type="radio" name="radio" style="right: 15px;top: 18px;" />
				</div>
			</div>
			<div class="style" style="margin-top: 0;border-top: 1px solid #efefef;">
				<div class="f-l">
					<img src="../img/zhifubao.png" />
				</div>
				<div class="l-div">
					支付宝支付
					<p>推荐有支付宝账户的用户使用</p>
				</div>
				<div class="df mui-radio mui-right">
					<input type="radio" name="radio" style="right: 15px;top: 18px;" />
				</div>
			</div>
			<div class="bottom">
				<button class="tbn">确认支付</button>
			</div>
		</div>
	</body>
</html>
