<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>乘客发布</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/publish.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">乘客发布</h1>
	</header>
	<div class="content">
		<div class="acti">
			<div class="portrait">
				<img src="../img/iconfont-morentouxiang.png" />
			</div>
			<div class="portrait1">
				<span class="col"></span>
				<span class="carperson">乘客</span>
				<p>发布时间</p>
			</div>
		</div>
		<section>
			<ul>
				<li>标题内容：</li>
				<li>联系电话：</li>
				<li>出发地址：</li>
				<li>到达地址：</li>
				<li>可带人数：</li>
				<li>出发地址：</li>
			</ul>
		</section>
	</div>
	<!-- 拼车内容模板 开始 -->
	<script type="text/html" id="tpl-publish">
		<div class="acti">
			<div class="portrait">
				<img src="{{pengche_view.img | image}}" />
			</div>
			<div class="portrait1">
				<span class="col">{{pengche_view.nickname || pengche_view.account}}</span>
				<span class="carperson">乘客</span>
				<p>发布时间{{pengche_view.add_time}}</p>
			</div>
		</div>
		<section>
			<ul>
				<li>标题内容：{{pengche_view.content}}</li>
				<li>联系电话：<span class="btn-call">{{pengche_view.mobiles}}</span></li>
				<li>出发地址：{{pengche_view.set_addr}}</li>
				<li>到达地址：{{pengche_view.addr}}</li>
				<li>可带人数：{{pengche_view.num}}</li>
				<li>出发时间：{{pengche_view.set_out}}</li>
			</ul>
		</section>
	</script>
	<!-- 拼车内容模板 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="publish.passenger.js" ></script>
</body>
</html>
