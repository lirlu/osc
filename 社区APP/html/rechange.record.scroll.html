<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>充值记录</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/rechange.record.css" />
	<style>
		.time {
			clear: both;
			width: 100%;
		}
		.content {
			padding-top: 0px;
		}
		#pnl-record li {
			border-bottom: 1px solid #DDDDDD;
			height: 80px;
		}
		#pnl-record li:last-child {
			border-bottom-color: transparent;
		}
		#pnl-record .time {
			background-color: #F7F7F8;
		}
	</style>
</head>
<body>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<!--内容-->
			<ul class="mui-table-view mui-table-view-chevron" id="pnl-record">
	      
			</ul>
		</div>
	</div>
	
	<!-- 充值纪录模板 开始 -->
	<script type="text/html" id="tpl-record">
		<div class="time">2015年12月</div>
		<ul>
			<li class="mui-row">
				<div class="mui-col-xs-7">
					米币充值
					<p>充值成功</p>
					<p>12月20日23:06</p>
				</div>
				<div class="ui-col-xs-5 mui-text-right col">￥：6.0</div>
			</li>
			<li class="mui-row">
				<div class="mui-col-xs-7">
					米币充值
					<p>充值成功</p>
					<p>12月20日23:06</p>
				</div>
				<div class="ui-col-xs-5 mui-text-right col">￥：6.0</div>
			</li>
		</ul>
	</script>
	<!-- 充值纪录模板 结束 -->
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="rechange.record.scroll.js"></script>
</body>
</html>
