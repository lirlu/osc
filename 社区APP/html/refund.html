<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>申请退款</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/refund.css" />
	<style>
		.lire select {
			min-width: 150px;
			width: auto;
			padding: 0;
			margin-bottom: 0;
		}
		.lire b {
			width: 10px;
			height: 10px;
		}
		.nicks {
			margin-top: 10px;
			margin-bottom: 10px;
			display: block;
		}
		.mui-icon-plusempty {
			margin-right: 20px;
			color: #FD4C3C;
			font-weight: bold;
		}
		.image-evidence {
			min-height: 50px;
			display: block;
			background-color: #FFFFFF;
		}
		.image-evidence img {
			padding: 10px;
			width: 100%;
			height: auto;
		}
		.image-evidence .mui-icon {
			width: 25px;
			height: 25px;
			font-weight: bold;
			position: absolute;
			top: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">申请退款</h1>
	</header>
	<div class="content">
		<ul class="apply-refund">
			<li>
				申请服务
				<span class="lire">
					<select name="refund-type">
						<option value="仅退款">仅退款</option>
						<option value="退货退款">退货退款</option>
					</select>
					<b></b>
				</span>
			</li>
			<li>
				货物状态
				<span class="lire">
					<select name="refund-delivered">
						<option value="未收到货">未收到货</option>
						<option value="已收到货">已收到货</option>
					</select>
					<b></b>
				</span>
			</li>
			<li>
				退款原因
				<span class="lire">
					<select name="refund-reason">
						<option value="点错了、点多了">点错了、点多了</option>
						<option value="计划有变，不想要了">计划有变，不想要了</option>
						<option value="地址、电话输入有误">地址、电话输入有误</option>
						<option value="产品质量有问题">产品质量有问题</option>
						<option value="其他">其他</option>
					</select>
					<b></b>
				</span>
			</li>
		</ul>
			
		<form class="mui-input-group">
			<div class="mui-input-row frf">
				<div style="float: left;width: 95px;">退款金额</div>
				<div style="float: left;width: 65%;">
					<input type="number" name="number" value="0" placeholder="请输入退款金额"/>
				</div>
			</div>
		</form>
		<div class="shuo">最多 <span class="total">0</span> 元，含发货邮费 <span class="postage">0</span> 元</div>
		<div class="nicks">退款说明</div>
		<div class="mui-input-row">
			<textarea placeholder="请输入退款说明，最少10个字，最多200个字" name="message" rows="4"></textarea>
		</div>

		<div class="nicks">退款凭证<span class="mui-icon mui-icon-plusempty mui-pull-right"></span></div>
		<div class="mui-row image-evidence">
		</div>
		<div class="bottom">
			<button class="tbn btn-submit">提交申请</button>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="refund.js"></script>
</body>
</html>
