				<span class="nick">1关于米币</span>
				<span class="text">米币是淘宝投入重磅资源打造的品牌折扣换购中心，
									通过淘宝提供平台、卖家赞助礼品、买家兑换购买的互动

				</span>
			</div>

				<span class="nick">2.认识米币</span>
				<span class="text">米币是淘宝网的虚拟货币。用户可以通过每日登录
									米币领取、购物分享、晒宝贝、玩应用、做任务等方式
									来获得米币；用户可以用获得的淘金币在米币兑换中
									心免费兑换礼品、购买折扣宝贝。
				</span>
