<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>填写备注</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/shop.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">填写备注</h1>
	</header>
	<div class="content">
		<div class="mui-input-row">
			<textarea placeholder="给商家留言，可输入对商家的要求" rows="5"></textarea>
		</div>
		<div class="fr">
			<div class="bad">请提供餐具</div>
			<div class="bad">不吃辣</div>
			<div class="bad">辣一点</div>
			<div class="bad">米饭多一点</div>
			<div class="bad">没零钱</div>
		</div>
		<div class="bottom">
			<button class="tbn btn-submit">提交</button>
		</div>
	</div>
	
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="remark.js"></script>
</body>
</html>
