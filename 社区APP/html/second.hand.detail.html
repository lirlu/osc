<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>转让</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app.previewimage.css" />
	<link rel="stylesheet" href="../css/app/publish.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
	<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">转让</h1>
	</header>
	<div class="content" id="pnl-information">
	</div>
	<script type="text/html" id="tpl-information">
		<div class="acti acti">
			<div class="portrait">
				<img src="{{userinfo.img | image}}" />
			</div>
			<div class="portrait1">
				<span class="col">{{userinfo.nickname || userinfo.account}}</span>
				<p>发布时间{{goods_view.create_time}}</p>
			</div>
		</div>
		<section>
			<ul>
				<li>
					<span class="block">{{goods_view.name}}</span>
					<span><span class="col">￥{{goods_view.price}}</span><del>￥{{goods_view.money}}</del></span>
				</li>
				<li>
					<span>商品图片</span>
					<div class="tupian">
						{{each goods_view.img as item}}
						<div class="tupian1">
							<img src="{{item.img | image}}" data-preview-src="" data-preview-group="1">
						</div> 
						{{/each}}
					</div>
				</li>
				<li>
					<span class="block col1">简介</span>
					<span>
						{{goods_view.content}}
					</span>
				</li>
				<li>
					<span class="col1">地点：</span><span>{{goods_view.addr}}</span>
				</li>
			</ul>
		</section>
		<div class="bottom">
			<button class="tbn" data-call="{{goods_view.tel}}">咨询详情</button>
		</div>
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="../js/mui.zoom.js" ></script>
	<script type="text/javascript" src="../js/mui.previewimage.js" ></script>
	<script type="text/javascript" src="second.hand.detail.js" ></script>
</body>
</html>
