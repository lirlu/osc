<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>发布二手商品</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	<link rel="stylesheet" href="../css/common.css" />
	<style>
		.pad-h { padding-left: 10px; padding-right: 10px; }
		.pad-sm { padding: 5px; display: block; }
		div.white {background-color: #fff;}
		.image-evidence {
			margin-top: 10px;
			min-height: 50px;
			display: block;
			background-color: #FFFFFF;
		}
		.image-evidence img {
			padding: 10px;
			width: 100%;
			height: auto;
		}
		.image-evidence .mui-icon {
			width: 25px;
			height: 25px;
			font-weight: bold;
			position: absolute;
			top: 0px;
			right: 0px;
		}
		.mui-input-group .mui-input-row {
			min-height: 40px;
			height: auto;
		}
		.btn-submit {
			background-color: #FD4C3C;
			border-color: #FD4C3C;
			color: #FFF;
			width: 95%;
			height: 40px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
	<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">发布二手商品</h1>
	</header>
	<div class="content pad-h">
		<div class="pad-sm"></div>
		<textarea rows="4" name="desc" placeholder="请描述一下你的二手商品吧"></textarea>
		
		<div class="pad-sm"></div>
		<div class="nicks">商品图片<span class="mui-icon mui-icon-plusempty mui-pull-right"></span></div>
		<div class="mui-row image-evidence">
		</div>
		
		<div class="pad-sm"></div>
		<div class="pad-sm"></div>
		<div class="mui-input-group">
		  <div class="mui-input-row">
		    <label>产品名称：</label>
		    <input type="text" class="mui-input-clear" id="name" placeholder="请输入">
		  </div>
		  <div class="mui-input-row">
		    <label>产品分类：</label>
		    	<select id="category">
					<!--<option value="1">全部</option>-->
					<option value="2">租房</option>
					<option value="3">手机</option>
					<option value="4">数码产品</option>
					<option value="5">家电</option>
					<option value="6">家具</option>
					<option value="7">母婴玩具</option>
					<option value="8">服装箱包</option>
					<option value="9">美容保健</option>
					<option value="10">艺术收藏</option>
					<option value="11">图片音像</option>
					<option value="12">文体户外</option>
					<option value="13">办公设备</option>
					<option value="14">二手摩托</option>
					<option value="15">自行车</option>
					<option value="16">其他</option>
				</select>
		  </div>
		  <div class="mui-input-row">
		    <label>联系电话：</label>
		    <input type="text" class="mui-input-clear" id="phone" placeholder="请输入">
		  </div>
		  <div class="mui-input-row">
		    <label>产品原价：</label>
		    <input type="text" class="mui-input-clear" id="origin" placeholder="请输入">
		  </div>
		  <div class="mui-input-row">
		    <label>　转让价：</label>
		    <input type="text" class="mui-input-clear" id="price" placeholder="请输入">
		  </div>
		  <div class="mui-input-row">
		    <label>所在地置：</label>
		    <textarea rows="2" name="addr" placeholder="你的所在位置"></textarea>
		  </div>
		</div>
		
		<div class="mui-text-center">
			<button type="button" class="tbn btn-submit">发布</button>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript" src="../js/template.js" ></script>
	<script type="text/javascript" src="second.hand.publish.js" ></script>
</body>
</html>
