<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>选择收货地址</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/goods.address.css" />
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">选择收货地址</h1>
		<div class="mui-pull-right" data-url="address.html" style="height: 45px;line-height: 45px;">新增地址</div>
	</header>
	<div class="content">
		<ul id="pnl-address">
		</ul>
	</div>
	<!-- 收货地址模板 开始 -->
	<script type="text/html" id="tpl-address">
		{{each addr_list as item}}
		<li class="addr-item" data-id="{{item.id}}">
			<span class="mui-radio mui-right" style="float: right;">
				<input type="radio" name="radio" {{$checked item.id}} style="right: 0;top: 15px;">
			</span>
			<span class="jianju">{{item.name}}</span>
			<span class="jianju mui-hidden">女士</span>
			<span class="jianju">{{item.tel}}</span>
			<p>
				{{$area item.provice item.city item.state}}&nbsp;&nbsp;
				<span class="jianju">{{item.addr}}</span>
				
				{{if 1==item.is_check}}
				<span class="col mui-pull-right">【默认地址】</span>
				{{/if}}
			</p>
		</li>
		{{/each}}
	</script>
	<!-- 收货地址模板 结束 -->
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/city.data-3.js"></script>
	<script type="text/javascript" src="select.address.js"></script>
</body>
</html>
