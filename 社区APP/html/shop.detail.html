<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商家详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/shop.css" />

	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title">商家详情</h1>
		</header>
		<div class="content" id="moveList"></div>
		<script type="text/html" id="moveListTemp">
			<ul id="moveList">
				<li class="shop_name">{{seller_view.shop_name}}</li>
				<li class="business_time">{{seller_view.business_time}}</li>
				<li class="addr">{{seller_view.addr}}</li>
				<li class="tel"><a href="tel:{{seller_view.tel}}" id="button">立即预约</a>{{seller_view.tel}}</li>
				<li class="contact">{{seller_view.contact}}</li>
			</ul>
		</script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/data.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			shequ.DomArr.moveShop('mobile/viewseller/seller_view/', {
				'shop_id': window.localStorage.getItem('shop_id')
			});
		</script>
	</body>

</html>
