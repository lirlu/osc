<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商家详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/collect.css" />
		<style>.startime1{height: auto; padding-bottom: 6px;}</style>
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title" id="shop_name"></h1>
			<div class="mui-pull-right">
				<img class="btn-like" src="../img/iconfont-like.png" />
			</div>
		</header>
		
		<div class="content">
			<section class="shops" id="pnl-duty-info">
			</section>
			<section class="shops" style="z-index: 1;">
				<div class="all-div">
					<div class="left-div">
						<ul id="pnl-category">
						</ul>
					</div>
					<div class="right-div fril">
						<ul id="pnl-product">
						</ul>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/html" id="tpl-duty-info">
		<div class="startime">
			<img src="../img/time.png" />
			<span>营业时间</span>
			<span class="juli">{{seller_view.business_time}}</span>
			<b></b>
		</div>
		<div class="startime1" style="z-index: 2;position: absolute;">
			<div class="shoper">
				<img src="../img/iconfont-location.png" />
				<span>商家地址</span>
				<span class="juli">{{seller_view.addr}}</span>
			</div>
			<div class="shoper">
				<img src="../img/tel.png" />
				<span>联系电话</span>
				<span class="juli">{{seller_view.tel}}</span>
			</div>
		</div>
	</script>
	<script type="text/html" id="tpl-category">
		<li class="active1">全部</li>
		{{each cate_info as value}}
		<li data-name="{{value.cate_id}}">{{value.cate_name}}</li>
		{{/each}}
	</script>
	<script type="text/html" id="tpl-product">
		{{each goods_list as value}}
		<div class="right-div goods" address='goods.detail.html' title="{{value.title}}" goods_id="{{value.goods_id}}">
			<div class="li-left"><img src="{{value.photo | image}}"></div>
			<div class="li-right" style="padding-left: 5px;">
				<span class="dblock">{{value.title}}</span>
				<span class="dblock size">{{value.unit}}</span>
				<span class="dblock col size">￥{{value.mall_price | price}}</span>
			</div>
			<i></i>
		</div>
		{{/each}}
	</script>
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="shop.detail1.js"></script>
</html>
