<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商家详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/collect.css" />
		<style>
			.startime1{height: auto; padding-bottom: 6px;}
			.content { height: 100%; }
			.row-detail { height: 100%; }
			#pnl-duty-info {z-index: 100;}
			.mui-scroll-wrapper {z-index: 50;}
			#pnl-product {padding-bottom: 50px;}
			.dblock {display: block; width: 100%;height: 20px;}
			#pnl-product li {
				width: 100%;
				height: auto;
				padding-left: 10px;
			}
			#pnl-category li:after,
			#pnl-product li:after { left: 0; }
			#pnl-category li,
			#pnl-product li { color: #000000; }
			#pnl-category li.active1 {color: #FE8981;}
		</style>
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title" id="shop_name" style="right: 100px;"></h1>
			<div class="mui-pull-right">
				<img class="btn-home" src="../img/home.active.png" style="margin-right: 20px;" />
				
				<img class="btn-like" src="../img/iconfont-like.png" />
			</div>
		</header>
		
		<div class="content">
			<section class="shops" id="pnl-duty-info">
			</section>
			<div class="mui-row row-detail">
				<div class="mui-col-xs-4">
					<ul id="pnl-category"></ul>
				</div>
				<div class="mui-col-xs-8" style="height: 100%;">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul id="pnl-product">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/html" id="tpl-duty-info">
		<div class="startime">
			<img src="../img/time.png" />
			<span>营业时间</span>
			<span class="juli">{{seller_view.business_time}}</span>
			<b></b>
		</div>
		<div class="startime1" style="z-index: 99;position: absolute; display: none;">
			<div class="shoper">
				<img src="../img/iconfont-location.png" />
				<span>商家地址</span>
				<span class="juli btn-shop-location">{{seller_view.addr}}</span>
			</div>
			<div class="shoper">
				<img src="../img/tel.png" />
				<span>联系电话</span>
				<span class="juli btn-call-seller">{{seller_view.tel}}</span>
			</div>
		</div>
	</script>
	<script type="text/html" id="tpl-category">
		<li class="active1 all-category">全部</li>
		{{each cate_info as value}}
		<li data-name="{{value.cate_id}}">{{value.cate_name}}</li>
		{{/each}}
	</script>
	<script type="text/html" id="tpl-product">
		{{each goods_list as value}}
		<li class="goods" address='goods.detail.html' title="{{value.title}}" goods_id="{{value.goods_id}}">
			<div class="li-left"><img src="{{value.photo | image}}"></div>
			<div class="li-right" style="padding-left: 5px;">
				<span class="dblock name">{{value.title}}</span>
				<span class="dblock size">{{value.unit}} &nbsp;</span>
				<span class="dblock col size">￥{{value.mall_price | price}}</span>
			</div>
			<i></i>
		</li>
		{{/each}}
	</script>
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="shop.detail1.js"></script>
</html>
