<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>联盟商家-列表页面</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
</head>

<body>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="height: 100%; padding-bottom: 50px;">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron" id="pnl-shop"></ul>
		</div>
	</div>
	
	<script type="text/html" id="tpl-shop">
		{{each seller_list as value}}
		<div class="shop" shop_id="{{value.shop_id}}">
			<div class="shop-l">
				<img src="{{value.logo | image}}" />
			</div>
			<div class="shop-r">
				{{value.shop_name}}
				<p>{{value.business_time}}</p>
				<p lng="{{value.lng}}" lat="{{value.lat}}" class="loction">{{value.juli}}</p>
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/html" id="tpl-category">
		<div class="all-div" style="min-height: 800px;">
			{{each cate_info as value}}
			<div class="right-div" data-name="{{value.cate_id}}" style="top:0">
				<ul class="namme">
					{{each value.cate_list as value }}
					<li data-name='{{value.cate_id}}'>{{value.cate_name}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="left-div" data-str="{{value.cate_id}}">
				<ul>
					<li>{{value.cate_name}}</li>
				</ul>
			</div>
			{{/each}}
		</div>
	</script>
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="shoper.scroll.js"></script>
</body>
</html>
