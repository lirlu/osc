<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>附近水站</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/collect.css" />
	<style>
		.content {padding: 0;}
		.shop {height: 105px;}
		.content {padding-bottom: 50px;}
	</style>
</head>

<body>
	<div class="content">
		<!--全部-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<section class="mui-table-view mui-table-view-chevron" id="pnl-shop"></section>
			</div>
		</div>
	</div>
	
	<!-- 店铺模板 开始 -->
	<script type="text/html" id="tpl-shop">
		{{each seller_list as value}}
		<div class="shop" address='shop.detail.html'>
			<div class="shop-l">
				<img src="{{value.logo | image}}" />
			</div>
			<div class="shop-r">
				{{value.shop_name}}
				<p>{{value.business_time}}</p>
				<p lng="{{value.lng}}" lat="{{value.lat}}" class="loction"></p>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 店铺模板 开始 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="station.shop.scroll.js"></script>
</body>
</html>
