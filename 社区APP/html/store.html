<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>米币商城</title>
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/integral.css" />
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">米币商城</h1>
	</header>
	<div class="content">
		<div class="integral">
			<span class="f-l">当前米币</span>
			<span class="num">0</span>
		</div>
		<div class="integral bish">
			<span class="f-l">可兑换商品</span>
			<span class="f-r mui-hidden">每天10点开抢</span>
		</div>
		<ul class="mui-table-view" id="pnl-product">
		</ul>
	</div>
	
	<!-- 米币商城商品 开始 -->
	<script type="text/html" id="tpl-product">
		{{each list as item}}
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;" class="product" data-product="{{item.goods_id}}" data-shop="{{item.shop_id}}" style="padding-bottom: 0;">
				<div class="f-l img">
					<img src="{{item.face_pic | image}}">
				</div>	
				<div class="mui-media-body">
					<span class="mui-ellipsis-2">{{item.title}}</span>
					<div class="media-body">
						<p class='mui-ellipsis'>限购{{item.limit_num}}份</p>
						<span class="col gkto">{{item.integral}}米币</span>
						<del>￥{{item.price}}</del>
						<span class="btn btn-buy">我要兑</span>
					</div>
				</div>
			</a>
		</li>
		{{/each}}
	</script>
	<!-- 米币商城商品 结束 -->
	
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="store.js"></script>
</body>
</html>
