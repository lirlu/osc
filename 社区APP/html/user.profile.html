<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>个人资料</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/purse.css" />
		<link rel="stylesheet" href="../css/app/data.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$(window).resize(function() {
					windowChange();
				});

				function windowChange() {
					var myDataL = $(".input-div").length;
					var winWidth = $(window).width();
					var lDiv = "";
					for (i = 0; i < myDataL; i++) {
						lDiv = $(".input-div").eq(i).children(".block").width() + 15;
						$(".input-div").eq(i).children("input").width(winWidth - lDiv);
					}
				}
				windowChange();
			});
		</script>
	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
			<h1 class="title">个人资料</h1>
		</header>
		<div class="content">
			<div class="data">
				<div class="touxia"><img src="../img/touxiang.png" </div>
					<div class="rei">
						<div class="fre4">
							<button class="sex sex_btn1 active">男<span class="djie"></span></button>
							<button class="sex sex_btn2">女</button>
						</div>
						<div class="fre4">
							<button class="frfs">修改头像</button>
						</div>
					</div>
				</div>
				<form>
					<div class="input-div">
						<span class="block">昵称：</span>
						<input type="text" placeholder="请输入昵称" value="xiaomig" />
					</div>
					<div class="input-div">
						<span class="block">手机号：</span>
						<input type="text" placeholder="请输入手机号码" value="1939459959" />
					</div>
				</form>
				<div class="bottom">
					<button class="tbn">确定</button>
				</div>
			</div>
			<script>
				$(function() {
					$('.fre4 .sex').click(function() {
						$(this).addClass('active');
						$(this).siblings().removeClass('active');
					});
				});
			</script>
	</body>

</html>
