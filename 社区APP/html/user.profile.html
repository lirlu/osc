<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>个人资料</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/purse.css" />
	<link rel="stylesheet" href="../css/app/data.css" />
	<link rel="stylesheet" href="../cropper/cropper.min.css" />
	<style>
		.container-cropper-holder {
			position: fixed;
			top: 44px;
			bottom: 0;
			left: 0;
			right: 0;
			display: none;
		}
		.container-cropper-holder img {
			max-width: 100%;
		}
		.container-cropper-holder .btn-group {
			background-color: #FFFFFF;
			text-align: right;
			padding-top: 10px;
			padding-bottom: 10px;
		}
		.container-cropper-holder .btn-group a {
			height: 30px;
			margin-left: 15px;
			margin-right: 15px;
		}
	</style>
</head>

<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">个人资料</h1>
	</header>
	<div class="content">
		<div class="data">
			<div class="touxia"><img src="../img/iconfont-morentouxiang.png" </div>
				<div class="rei">
					<div class="fre4">
						<button class="sex sex_btn1 active" data-sex="male">男<span class="djie"></span></button>
						<button class="sex sex_btn2" data-sex="female">女</button>
					</div>
					<div class="fre4">
						<button class="frfs btn-pick-image">修改头像</button>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-clearfix"></div>
		<div class="mui-input-row">
			<label>昵　称：</label>
			<input type="text" class="mui-input-clear" id="name" placeholder="请输入昵称">
		</div>
		<div class="mui-input-row">
			<label>手机号：</label>
			<input type="number" class="mui-input-clear" id="mobile" placeholder="请输入手机号码">
		</div>
		<div class="bottom">
			<button class="tbn btn-submit">确定</button>
		</div>
		
		<div class="container-cropper-holder">
			<div class="btn-group">
				<a class="btn-no">取消</a>
				<a class="btn-ok">确定</a>
			</div>
			<img src="../img/banner01.png">
		</div>
		
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		
		<script type="text/javascript" src="../cropper/cropper.min.js" ></script>
		
		<script type="text/javascript" src="user.profile.js" ></script>
</body>
</html>
