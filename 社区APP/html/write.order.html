<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>填写订单</title>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/app/integral.css" />
	<style>
		.r-div {
			margin-left: 15px;
		}
		.clasify {
			height: 120px;
		}
		.clasify>div {
			height: auto;
		}
		.fj {
			padding-top: 5px;
			padding-bottom: 5px;
		}
		.float-r .add,
		.float-r .distance {
			width: 28px;
			padding: 3px;
			margin-top: -3px;
		}
	</style>
</head>
<body>
	<!--头部-->
	<header class="bar">
		<a class="left mui-action-back mui-icon mui-icon-arrowleft"></a>
		<h1 class="title">填写订单</h1>
	</header>
	<div class="content">
		<ul>
			<li class="btn-pick-addr">选择收货地址<i></i></li>
			<li>
				<input type="hidden" name="addr" />
				<span class="name">姓名：</span>
				<span class="mobile">电话：</span>
				<span class="addr">地址：</span>
			</li>
		</ul>
		
		<div id="pnl-product"></div>
		<div class="bottom">
			<button class="tbn btn-submit" disabled="disabled">立即领取</button>
		</div>
	</div>
	
	<!-- 兑换商品信息 开始 -->
	<script type="text/html" id="tpl-product">
		{{each data as item}}
		<div class="clasify product" data-shop="{{item.shop_id}}" data-product="{{item.goods_id}}">
			<div class="l-div">
				<img src="{{item.face_pic | image}}" />
			</div>
			<div class="r-div">
				<span>{{item.title}}</span>
				<div class="class">
					<div class="fj"><span class="col gf">{{item.integral}}</span>米币</div>
					<div class="block">
						市场参考价￥{{item.price}}
						<div class="float-r">
							<span class="f-l">数量：</span>
							<img src="../img/jian1.png" class="distance" />
							<span class="f-l number">1</span>
							<img src="../img/add.png" class="add" />
						</div>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<!-- 兑换商品信息 结束 -->
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/city.data-3.js"></script>
	<script type="text/javascript" src="write.order.js"></script>
</body>
</html>
