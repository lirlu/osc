<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>联盟商家</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app/collect.css" />

		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template.js" id="dataCode" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!--头部-->
		<header class="bar">
			<a class="left mui-action-back mui-icon mui-icon-arrowleft">

			</a>
			<h1 class="title">联盟商家</h1>
		</header>
		<div class="content">
			<div class="contol">
				<div class="appraise1 activet">本社区</div>
				<span></span>
				<div class="appraise1">全部分类</div>
			</div>
			<section class="section" id="listBox" style="margin-top: 44px;">

			</section>

			<section class="section" id="listBox2" style="margin-top: 44px;display: none;">
				<div class="all-div">
					<div class="left-div">
						<ul>
							<li>全部</li>
							<li class="active1">餐饮美食</li>
							<li>休闲娱乐</li>
							<li>健身美容</li>
						</ul>
					</div>
					<div class="right-div">
						<ul>
							<li class="active1">商场超市<span class="flri">35</span></li>
							<li>服装鞋帽<span class="flri">35</span></li>
							<li>饰品箱包<span class="flri">35</span></li>
							<li>数码家电<span class="flri">35</span></li>
							<li>家居家纺<span class="flri">35</span></li>
							<li>图书音像<span class="flri">35</span></li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<script type="text/html" id="list">
			{{each seller_list as value}}
			<div class="shop" id="list-temp">
				<div class="shop-l">
					<img src="http://192.168.2.15/attachs/{{value.logo}}" />
				</div>
				<div class="shop-r">
					{{value.shop_name}}
					<p>06:30-20:30
						<span class="xian">|</span> 月售300单
					</p>
					<p>距离100m</p>
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/html" id="list2">
			{{each seller_list as value}}
			<div class="shop" id="list-temp">
				<div class="shop-l">
					<img src="http://192.168.2.15/attachs/{{value.logo}}" />
				</div>
				<div class="shop-r">
					{{value.shop_name}}
					<p>06:30-20:30
						<span class="xian">|</span> 月售300单
					</p>
					<p>距离100m</p>
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/javascript">
			var Url = 'http://192.168.2.15/index.php?s';
			$.get(Url + '=/mobile/index/union_seller', {
				page: 1
			}, function(data) {
				var datas = JSON.stringify(data);
				var html = template('list', data);
				$('#listBox').html(html);
				var html = template('list2', data);
				$('#listBox2').html(html);
			}, 'json');
		</script>
	</body>

</html>
